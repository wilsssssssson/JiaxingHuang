<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icon/index.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>飘尘-一方天地</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
        const segmentCount = 1; 
        const path = location.pathname.split('/').slice(0, 1 + segmentCount).join('/');
        location.href = location.origin + path + '/?redirect=' + encodeURIComponent(location.href);
      </script>
  </body>
</html>
